language: python

dist: trusty

env:
  global:
    - CHANNELS=" -c conda-forge "
    - ANACONDA_UPLOAD_USER=elm

  matrix:
    - PYTHON=3.6 NUMPY=1.12
    - PYTHON=3.5 NUMPY=1.11
    - PYTHON=2.7 NUMPY=1.11

install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda config --set always_yes yes --set changeps1 no
    - conda update conda
    - conda install --name root conda-build

    - export ENV_NAME="$(echo xf_env_${PYTHON} | sed 's/\.//')"
    - conda remove --name $ENV_NAME || true
    - conda create $CHANNELS --name $ENV_NAME python=$PYTHON numpy=$NUMPY
    - source activate $ENV_NAME

script:
    - conda build -c conda-forge --python $PYTHON --numpy $NUMPY conda.recipe

notifications:
  on_success: change
  on_failure: always
  flowdock:
    secure: ""
  - provider: script
    script:
      - ~/miniconda/bin/conda install --name root anaconda-client && ~/miniconda/bin/conda build $INSTALL_CHANNELS --output --python $PYTHON --numpy $NUMPY conda.recipe | xargs ~/miniconda/bin/conda convert -p all -o _pkgs && find _pkgs -type f -name "*.tar.bz2" -exec ~/miniconda/bin/anaconda --token $ANACONDA_UPLOAD_TOKEN upload --user $ANACONDA_UPLOAD_USER --label dev --force {} \+
    on:
      tags: false
      all_branches: true
      skip_cleanup: true
